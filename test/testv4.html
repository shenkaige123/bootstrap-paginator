<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap Paginator V4 Tests</title>
    <link rel="stylesheet" href="../css/qunit-1.11.0.css">
    <link rel="stylesheet" href="../css/bootstrapv4.css">
    <script src="../lib/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../lib/bootstrapv4.bundle.js" type="text/javascript"></script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<div>
    <nav id='bp-4-element-test'></nav>
</div>
<div>
    <nav id='bp-4-element-lg-test'></nav>
</div>
<div>
    <nav id='bp-4-element-sm-test'></nav>
</div>

<nav aria-label="...">
        <ul class="pagination" id="bp-4-element-test">
            <li class="page-item">
                <a class="page-link" title="Go to first page">&lt;&lt;</a>
            </li>
            <li class="page-item">
                <a class="page-link" title="Go to previous page">&lt;</a>
            </li>
            <li class="page-item">
                <a class="page-link" title="Go to page 1">1</a>
            </li>
            <li class="page-item">
                <a class="page-link" title="Go to page 2">2</a>
            </li>
            <li class="page-item active">
                <a class="page-link" title="Current page is 3">3</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">4</a>
            </li>
            <li class="page-item">
                <a class="page-link" title="Go to page 4" href="#">4</a>
            </li>
            <li class="page-item">
                <a class="page-link" title="Go to page 5">5</a>
            </li>
            <li class="page-item">
                <a class="page-link" title="Go to next page">&gt;</a>
            </li>
            <li class="page-item">
                <a class="page-link" title="Go to last page">&gt;&gt;</a>
            </li>
        </ul>
    </nav>
<nav aria-label="...">
        <ul class="pagination">
          <li class="page-item disabled">
            <span class="page-link">Previous</span>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item active">
            <span class="page-link">
              2
              <span class="sr-only">(current)</span>
            </span>
          </li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>

<script src="../src/bootstrap-paginator.js"></script>
<script src="../lib/qunit-1.11.0.js"></script>

<script type="text/javascript">

    $(function(){
        test("Test bootstrap v4 rendering", function(){

            var element = $('#bp-4-element-test');

            var options = {
                bootstrapMajorVersion:4,
                currentPage: 3,
                numberOfPages: 5,
                totalPages:11
            }

            element.bootstrapPaginator(options);

            var element = $('#bp-4-element-test').parent();

            ok(!element.hasClass('pagination-lg'),"Root element shouldn't have pagination-lg class");

            ok(!element.hasClass('pagination-sm'),"Root element shouldn't have pagination-sm class");

            var list = element.children().children();

            for(var i=0;i < list.length;i++)
            {
                var item = $(list[i]);

                ok(item.is("li"),"Element "+i+" should be li");
            }

            options = {
                size:"large",
                bootstrapMajorVersion:4,
                currentPage: 3,
                numberOfPages: 5,
                totalPages:11
            };

            var element = $('#bp-4-element-lg-test');

            element.bootstrapPaginator(options);

            var element = $('#bp-4-element-lg-test');

            ok(element.hasClass('pagination-lg'),"Root element should have pagination-lg class");

            var element = $('#bp-4-element-sm-test');

            options = {
                size:"small",
                bootstrapMajorVersion:4,
                currentPage: 3,
                numberOfPages: 5,
                totalPages:11
            };

            element.bootstrapPaginator(options);

            var element = $('#bp-4-element-sm-test');

            ok(element.hasClass('pagination-sm'),"Root element should have pagination-sm class");
        })
    });

</script>
</body>
</html>
