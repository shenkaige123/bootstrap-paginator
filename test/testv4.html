<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap Paginator V4 Tests</title>
    <link rel="stylesheet" href="../css/qunit-1.11.0.css">
    <link rel="stylesheet" href="../css/bootstrapv4.css">
    <script src="../lib/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../lib/bootstrapv4.bundle.js" type="text/javascript"></script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<div>
    <nav>
        <ul id='bp-4-element-test'></ul>
    </nav>
</div>
<div>
    <nav>
        <ul id='bp-4-element-lg-test' class="justify-content-center"></ul>
    </nav>
</div>
<div>
    <nav>
        <ul id='bp-4-element-sm-test'></ul>
    </nav>
</div>
<script src="../src/bootstrap-paginator.js"></script>
<script src="../lib/qunit-1.11.0.js"></script>

<script type="text/javascript">

    $(function(){
        test("Test bootstrap v4 rendering", function(){

            var element = $('#bp-4-element-test');

            var options = {
                bootstrapMajorVersion:4,
                currentPage: 3,
                numberOfPages: 5,
                totalPages:11
            }

            element.bootstrapPaginator(options);

            var element = $('#bp-4-element-test').parent();

            ok(!element.hasClass('pagination-lg'),"Root element shouldn't have pagination-lg class");

            ok(!element.hasClass('pagination-sm'),"Root element shouldn't have pagination-sm class");

            var list = element.children().children();

            for(var i=0;i < list.length;i++)
            {
                var item = $(list[i]);

                ok(item.is("li"),"Element "+i+" should be li");
            }

            options = {
                size:"large",
                bootstrapMajorVersion:4,
                currentPage: 3,
                numberOfPages: 5,
                totalPages:11,
                shouldShowPage:()=>true
            };

            var element = $('#bp-4-element-lg-test');

            element.bootstrapPaginator(options);

            element = $('#bp-4-element-lg-test');
            
            ok(element.hasClass('pagination-lg'),"Root element should have pagination-lg class");
            ok(element.hasClass('justify-content-center'),"Root element should have justify-content-center class");

            var element = $('#bp-4-element-sm-test');

            options = {
                size:"small",
                bootstrapMajorVersion:4,
                currentPage: 3,
                numberOfPages: 5,
                totalPages:11
            };

            element.bootstrapPaginator(options);

            element = $('#bp-4-element-sm-test');

            ok(element.hasClass('pagination-sm'),"Root element should have pagination-sm class");
        })
    });

</script>
</body>
</html>
